
<div class="row">
    <div class="col-md-12">
        <mat-form-field fxLayout.xs="column" style="width: 90%;">
            <mat-label>Usuario:</mat-label>
            <input matInput
                    id="tbxUsuario"
                    name="tbxUsuario"
                    placeholder="Usuario"
                    type="text"
                    [(ngModel)]="myLogin.username"
                    (keydown.enter)="focusNext('tbxPwd')">
        </mat-form-field>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">
        <mat-form-field fxLayout.xs="column" style="width: 90%;">
            <mat-label>Contraseña:</mat-label>
            <input matInput
                    id="tbxPwd"
                    name="tbxPwd"
                    placeholder="Contraseña"
                    [type]="hidePwd ? 'password' : 'text'"
                    [(ngModel)]="myLogin.pwd"
                    (keydown.enter)="fn_login()">
            <mat-icon matSuffix (click)="hidePwd = !hidePwd">{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
    </div>
    </div>
    <div class="row">
    <div class="col-md-12">

        <button class="btnLogin"
                type="submit"
                (click)="fn_login()">
            Login
        </button>

    </div>
</div>

<app-spinner *ngIf="bShowSpinner"></app-spinner>
