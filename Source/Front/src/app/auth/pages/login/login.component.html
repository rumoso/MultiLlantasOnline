<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <mat-icon class="login-icon">tire_repair</mat-icon>
            <h2>Bienvenido</h2>
            <p>Inicia sesi칩n para continuar</p>
        </div>

        <form class="login-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Usuario</mat-label>
                <input matInput id="tbxUsuario" name="tbxUsuario" placeholder="Ingresa tu usuario"
                    [(ngModel)]="myLogin.username" (keydown.enter)="focusNext('tbxPwd')">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contrase침a</mat-label>
                <input matInput id="tbxPwd" name="tbxPwd" [type]="hidePwd ? 'password' : 'text'"
                    placeholder="Ingresa tu contrase침a" [(ngModel)]="myLogin.pwd" (keydown.enter)="fn_login()">
                <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Ocultar contrase침a'"
                    type="button">
                    <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" class="btn-login" (click)="fn_login()"
                [disabled]="bShowSpinner || !myLogin.username || !myLogin.pwd">
                <span *ngIf="!bShowSpinner">INGRESAR</span>
                <mat-spinner diameter="20" *ngIf="bShowSpinner" color="accent"></mat-spinner>
            </button>
        </form>
    </div>
</div>
